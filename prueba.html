    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center justify-content-end" href="#">
                <i class="fa-brands fa-instagram mr-1"></i>
                <span>Instagram</span>
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

                <ul class="navbar-nav align-items-center">
                    <li class="nav-item active">
                        <form class="d-flex">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Create new post
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Create new post</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="message-text" class="col-form-label">Caption:</label>
                                                    <textarea class="form-control" id="message-text"
                                                        placeholder="Add the caption of your post here"></textarea>
                                                </div>
                                                <button type="button" class="btn btn-light">
                                                    <i class="fa-solid fa-camera"></i>
                                                </button>
                                                <button type="button" class="btn btn-light">
                                                    <i class="fa-solid fa-location-dot"></i>
                                                </button>

                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Publish</button>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </form>
                    </li>
                    <li class="nav-item dropdown">

                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </li>

                </ul>

        </div>
